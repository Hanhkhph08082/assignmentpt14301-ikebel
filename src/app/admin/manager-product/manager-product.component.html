<div class="card-header"><i class="fas fa-table mr-1"></i>Danh sách sản phẩm</div>
 <div class="card-body">
    <br>
         <br>
    <div class="table-responsive">      
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">          
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <!-- <th>Image</th> -->
                    <th>Mô tả</th>
                    <th colspan="3">Action</th>
                </tr>           
                <tr *ngFor="let product of products |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <!-- <td>{{product.img}}</td> -->
                    <td>{{product.desc}}</td>
                  

                    <td><button class="btn btn-primary" (click)="detail(product.id)">Detail</button></td>
                    <td><button class="btn btn-primary" (click)="getid(product.id)">Edit</button></td>
                    <td><button class="btn btn-success" (click)="deleteproduct(product.id)">Delete</button></td>
                </tr>
            
        </table>
       <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="products.length">
        </ngb-pagination>
     
    </div>
     
</div>
