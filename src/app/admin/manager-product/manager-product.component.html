<div class="card-header"><i class="fas fa-table mr-1"></i>Danh sách sản phẩm</div>
 <div class="card-body">
    
          <div class="col-md-6" >
              Search: <input type="text" [(ngModel)]="saerchText"   placeholder=""> 
          </div> <br/>
    <div class="table-responsive">      
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">          
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Giá</th>                
                    <th>Mô tả</th>
                    <th colspan="3">Action</th>
                </tr>           
                <tr *ngFor="let product of products |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize | filter: saerchText">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.desc}}</td>             
                    <td><button class="btn btn-primary" (click)="detail(product.id)">Chi tiết</button></td>
                    <td><button class="btn btn-primary" (click)="getid(product.id)">Sửa</button></td>
                    <td><button class="btn btn-primary" (click)="deleteproduct(product.id)">Xóa</button></td>
                </tr>
            
        </table>
       <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="products.length">
        </ngb-pagination>
     
    </div>
     
</div>
