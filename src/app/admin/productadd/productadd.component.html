<div class="card-header"><i class="fas fa-table mr-1"></i>Thêm sản phẩm</div>
    <div class="container py-xl-5 py-lg-3">
  
        <div class="row">
            <!-- contact form -->
            <div class="col-lg-6 contact-us1-bottom w3layouts-w3ls">
                <form  >
                    <div class="form-group"> 
                        <input type="text" class="form-control" placeholder="Name" name="name" required [(ngModel)]="product.name" >
      
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Price" name="price" required [(ngModel)]="product.price" >                  
                    </div>
                   
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image" name="img" required [(ngModel)]="product.img" >
                       
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" placeholder="Description" name="desc" required [(ngModel)]="product.desc" ></textarea>
                        
                    </div>
                    <button type="submit" class="btn" (click)="Insert()">Submit</button>
                </form>
            </div>           
        </div>
    </div>
